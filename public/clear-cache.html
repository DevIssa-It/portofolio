<!DOCTYPE html>
<html>
<head>
  <title>Clear Cache</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Clearing cache...</h1>
  <script>
    // Clear localStorage
    localStorage.clear();
    
    // Redirect to home
    setTimeout(() => {
      window.location.href = '/';
    }, 1000);
  </script>
  <p>Cache cleared! Redirecting to homepage...</p>
</body>
</html>
